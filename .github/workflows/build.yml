name: Build Windows

on:
  push:
    branches: [master, main, github-actions-for-windows]
    tags: ['v*']
  pull_request:
    branches: [master, main]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Setup Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: '. -> target'
          cache-on-failure: true

      - name: Install tauri-cli
        run: cargo install tauri-cli --version "^2.0" --locked

      - name: Build Windows NSIS installer
        run: cargo tauri build --target x86_64-pc-windows-msvc

      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: target/x86_64-pc-windows-msvc/release/bundle/nsis/*.exe
          retention-days: 7
          if-no-files-found: error

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: target/x86_64-pc-windows-msvc/release/bundle/nsis/*.exe
          draft: true
          generate_release_notes: true
